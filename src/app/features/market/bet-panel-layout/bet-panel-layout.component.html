
<div class="tab-right main" *ngIf="togglePanelView" [ngClass]="{ 'back': bet.isBack, 'lay-main1': !bet.isBack }">
  <div class="d-flex">
    <strong>Bet Slip</strong>
    <strong>Edit Stakes</strong>
  </div>
  <div class="title">
    <a href="javascript:void(0)">Bet for</a>
    <div class="betslip-title">
      <!-- <a href="javascript:void(0)">Odds</a>
      <a href="javascript:void(0)">Stake</a>
      <a href="javascript:void(0)">Profit</a> -->
    </div>
  </div>
  <div class="bet-input-container" *ngIf="togglePanelView && bet.isRunnerTypeMarket" app-market-place-bet-views [bet]="bet">
  </div>
  <div class="bet-input-container" *ngIf="togglePanelView && !bet.isRunnerTypeMarket" app-session-place-bet-views [bet]="bet"></div>
  <div class="Overlay" *ngIf="displayOverlay">
      <img loading="lazy" [src]="loaderPath" class="loader-responsive" alt="">
  </div>
</div>

<div class="betslip-modal">
<div id="market-bet-modal" class="modal market-bet"  #betpanelModal> 
    <a href="javascript:void(0);" class="modal-close right close-icon"><i class="fa fa-times" aria-hidden="true"></i></a>
  <div class="modal-content">
    <div class="modal-body" [class.back]="bet?.isBack" [class.lay]="!bet?.isBack">
        <div class="bet-input-container" *ngIf="togglePanelView && bet.isRunnerTypeMarket" app-market-place-bet-views [bet]="bet"></div>
        <div class="bet-input-container" *ngIf="togglePanelView && !bet.isRunnerTypeMarket" app-session-place-bet-views [bet]="bet"></div>
        <div class="Overlay" *ngIf="displayOverlay">
          <img loading="lazy" [src]="loaderPath" class="loader-responsive" alt="">
      </div>
    </div>
    </div>
  </div>
</div>

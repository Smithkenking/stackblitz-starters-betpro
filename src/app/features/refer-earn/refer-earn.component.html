<main class="full-wrap ">
  <div class="row m-0">
    <!-- Left Content -->
    <div class="col-center ">
      <!-- Account Statement -->
      <div class="card z-depth-0 ">
        <div class="card-content">
          <div class="user-referel">
            <div class="outer-layer">
              <div class="inner-layer">
                <div class="referel-bg">
                  <div class="invite-text d-flex align-items-center">
                    <div>
                      <div class="invite-heading mb-5 d-flex justify-left">INIVITE A FRIENDS TO GET:</div>
                      <div class="invite-sub-text mb-5 justify-left"
                        *ngFor="let item of campaignSubscriptionList;trackBy:trackByFun">
                        {{item.cn}}
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="gradient-hr" />
                <div class="pt-15 mb-5 d-flex justify-left referel-header">Referral Code</div>
                <div class="d-flex">
                  <input class="invite-input" [(ngModel)]="userProfile.appReferralCode" #referralCodeInput readonly />
                  <div class="invite-copy" title="Click to Copy" (click)="onCopyToClipboardClick(referralCodeInput)">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none">
                      <path
                        d="M19.5 1.5H6.9375C6.83437 1.5 6.75 1.58437 6.75 1.6875V3C6.75 3.10312 6.83437 3.1875 6.9375 3.1875H18.5625V19.3125C18.5625 19.4156 18.6469 19.5 18.75 19.5H20.0625C20.1656 19.5 20.25 19.4156 20.25 19.3125V2.25C20.25 1.83516 19.9148 1.5 19.5 1.5ZM16.5 4.5H4.5C4.08516 4.5 3.75 4.83516 3.75 5.25V17.6883C3.75 17.8875 3.82969 18.0773 3.97031 18.218L8.03203 22.2797C8.08359 22.3312 8.14219 22.3734 8.20547 22.4086V22.4531H8.30391C8.38594 22.4836 8.47266 22.5 8.56172 22.5H16.5C16.9148 22.5 17.25 22.1648 17.25 21.75V5.25C17.25 4.83516 16.9148 4.5 16.5 4.5ZM8.20312 20.0672L6.18516 18.0469H8.20312V20.0672ZM15.5625 20.8125H9.70312V17.4844C9.70312 16.9664 9.28359 16.5469 8.76562 16.5469H5.4375V6.1875H15.5625V20.8125Z"
                        class="copy-color" />
                    </svg>
                  </div>
                </div>
                <div class="mb-5 d-flex justify-left referel-header">Referral Link</div>
                <div class="d-flex">
                  <input class="invite-input" [(ngModel)]="userProfile.appReferralUrl" #referralUrlInput readonly />
                  <div class="invite-copy" title="Click to Copy" (click)="onCopyToClipboardClick(referralUrlInput)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none">
                      <path
                        d="M19.5 1.5H6.9375C6.83437 1.5 6.75 1.58437 6.75 1.6875V3C6.75 3.10312 6.83437 3.1875 6.9375 3.1875H18.5625V19.3125C18.5625 19.4156 18.6469 19.5 18.75 19.5H20.0625C20.1656 19.5 20.25 19.4156 20.25 19.3125V2.25C20.25 1.83516 19.9148 1.5 19.5 1.5ZM16.5 4.5H4.5C4.08516 4.5 3.75 4.83516 3.75 5.25V17.6883C3.75 17.8875 3.82969 18.0773 3.97031 18.218L8.03203 22.2797C8.08359 22.3312 8.14219 22.3734 8.20547 22.4086V22.4531H8.30391C8.38594 22.4836 8.47266 22.5 8.56172 22.5H16.5C16.9148 22.5 17.25 22.1648 17.25 21.75V5.25C17.25 4.83516 16.9148 4.5 16.5 4.5ZM8.20312 20.0672L6.18516 18.0469H8.20312V20.0672ZM15.5625 20.8125H9.70312V17.4844C9.70312 16.9664 9.28359 16.5469 8.76562 16.5469H5.4375V6.1875H15.5625V20.8125Z"
                        class="copy-color" />
                    </svg>
                  </div>
                </div>
                <div class="mt-20 invite-btn">
                  <p class="inputbtntext">
                    Share Via Social Media
                  </p>
                  <div class="social-media">
                    <a href="{{facebookSharerApi}}" target="_blank">
                      <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="41" height="40" viewBox="0 0 41 40" fill="none">
                          <path
                            d="M40.1003 20.0501C40.1003 8.98246 31.1178 0 20.0501 0C8.98246 0 0 8.98246 0 20.0501C0 29.7544 6.89724 37.8346 16.0401 39.6992V26.0652H12.0301V20.0501H16.0401V15.0376C16.0401 11.1679 19.188 8.02005 23.0576 8.02005H28.0702V14.0351H24.0602C22.9574 14.0351 22.0551 14.9373 22.0551 16.0401V20.0501H28.0702V26.0652H22.0551V40C32.1805 38.9975 40.1003 30.4561 40.1003 20.0501Z"
                            fill="#F42649" />
                        </svg>
                      </span>

                          <path

                        </svg>

                            fill="#5DAE32"></path>
                        </svg>
                      </span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="outer-layer mt-20">
              <div class="inner-layer">
                <div class="row m-0">
                  <div class="col s6">
                    <div class="total-heading">TOTAL REWARD:</div>
                    <div class="total-count hightlight">{{userProfile.appReferredTotalBonus}}</div>
                  </div>
                  <div class="col s6 vertical-hr">
                    <div class="total-heading">TOTAL FRIEND REFERRED:</div>
                    <div class="total-count">{{userProfile.appReferredTotalUser}}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="rightsidebar scroller">
        <app-rightsidebar/>
     </div>                          -->
    </div>
  </div>
  <app-footer />
</main>

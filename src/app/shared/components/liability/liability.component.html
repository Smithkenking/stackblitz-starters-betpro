<div id="liability" class="modal" #liability>
  <a href="javascript:void(0)" (click)="hideModal()" class="modal-close close-icon"><i class="fa fa-times"
      aria-hidden="true"></i></a>
  <div class="modal-content">
    <div class="modal-body">
      <span class="title">
        liability
      </span>
      <div class="liability-table">
        <table class="table highlight">
          <thead>
            <tr>
              <th colspan="1">Date</th>
              <th colspan="1">Market/Round</th>
              <th colspan="2" class="center-align">Liability</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let item of liabilityData;trackBy:identify1;">
              <tr>
                <td style="font-weight:700;">{{item.appDate | date:'dd-MM-yyy hh:mm a'}}</td>
                <td>
                  <a class="cursor-pointer" *ngIf="item.appTournament != null && item.appMatch != null"
                    (click)="onMarketSelect(item)">
                    {{item.appSport}} - {{item.appTournament}} - {{item.appMatch}}
                  </a>
                  <a *ngIf="item.appTournament == null && item.appMatch == null" (click)="onMarketSelect(item)">
                    {{item.appSport}}
                  </a>
                </td>
                <td>
                </td>
                <td style="font-weight:700;" class="right-align">{{item.totalLiability}}</td>
              </tr>
              <ng-container *ngFor="let data of item.liability;trackBy:identify;">
                <tr *ngIf="data.mid !== 0">
                  <td></td>
                  <td>
                    <a>
                      {{data.mn}}
                    </a>
                  </td>
                  <td style="text-align:right; font-weight: 500;">
                    {{data.appLiability}}
                  </td>
                  <td></td>
                </tr>
              </ng-container>
            </ng-container>
          </tbody>
          <tfoot>
            <tr>
              <td></td>
              <td></td>
              <td class="total-lia" colspan="2">Total Liability <span class="total">{{totalLiability |
                  number:'1.2-2'}}</span></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
